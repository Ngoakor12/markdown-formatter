<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Markdown formatter</h1>
      <p>Format your standup reports in three easy steps</p>
      <div id="steps">
        <p>1. Add words to italicise</p>
        <p>2. Paste your report and format</p>
        <p>3. Copy the result and use as you please</p>
      </div>
    </header>
    <main>
      <section id="left-section">
        <h2>Markdown styling</h2>
        <label for="entered-words" class="entered-words">
          <h3>
            Italicise
            <span id="h3-brackets">(Enter comma separated words/phrases)</span>
          </h3>
          <input type="text" id="entered-words" />
          <button id="add-words">Add</button>
        </label>
        <div>
          <p id="italicised-array">Italicised:</p>
          <span id="italicised-words"></span>
        </div>
      </section>
      <section id="right-section">
        <section class="">
          <label for="input-text">
            <h2>Input</h2>
            <textarea id="input-text" name="input-text"></textarea></label
          ><br />
          <button id="submit">Format</button>
        </section>
        <section>
          <label for="formatted-text">
            <h2>Output</h2>
            <textarea
              id="formatted-text"
              name="formatted-text"
            ></textarea></label
          ><br />
          <button id="copy-button">Copy</button>
        </section>
      </section>
    </main>
    <script src="./formatter.js"></script>
  </body>
</html>
