<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Formatter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Markdown formatter</h1>
      <p>Format your standup reports in three easy steps</p>
      <ol id="steps">
        <li>Add words to italicise</li>
        <li>Paste your report and format</li>
        <li>Copy the result and use as you please</li>
      </ol>
    </header>
    <main>
      <section id="left-section">
        <h2>Markdown styling</h2>
        <label for="entered-words">
          <h3>Italicise <span>(Enter comma separated words/phrases)</span></h3>
          <input type="text" id="entered-words" />
        </label>
        <button id="add-words">Add</button>
        <div>
          <p>Italicised:</p>
          <span id="italicised-words"></span>
        </div>
      </section>
      <section id="right-section">
        <section class="">
          <label for="input-text">
            <h2>Input</h2>
            <textarea id="input-text" name="input-text"></textarea>
          </label>
          <button id="submit">Format</button>
        </section>
        <section>
          <label for="formatted-text">
            <h2>Output</h2>
            <textarea id="formatted-text" name="formatted-text"></textarea>
          </label>
          <button id="copy-button">Copy</button>
        </section>
      </section>
    </main>
    <script src="./formatter.js"></script>
  </body>
</html>
